<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/meltline@0.1.10/meltline.css">
  <title>transparent browser</title>
</head>
<body>
  <div class="f flex-column fm h100per w100vw">
    <form class="f w-full bg-white flex-fixed px15" id="form">
      <input type="input text" class="w-full mr10" placeholder="URLを入力" id="i">
      <div class="mr10">
        <div class="fs10 text-center mb4">alpha: <span id="alpha">0.5</span></div>
        <input type="range" id="rangeAlpha" min="0" max="1" step="0.01" value="0.5" oninput="changeOpacity(event)">
      </div>
      <div class="mr10">
        <div class="fs10 text-center mb4">scale: <span id="scale">1</span></div>
        <input type="range" id="rangeScale" min="0.1" max="1" step="0.1" value="1" oninput="changeScale(event)">
      </div>
      <div class="mr10">
        <div class="fs10 text-center mb4">width: <span id="width">1024</span></div>
        <input type="range" id="rangeWidth" min="320" max="1600" step="5" value="1024" oninput="changeWidth(event)">
      </div>
    </form>
    <webview autosize src="http://localhost:3000" id="f" class="s-full" frameborder="0"></webview>
    <style>
      webview {
        opacity: 0.5;
        transform-origin: top center;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        border: 1px solid blue;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </div>

  <script>
    var f = document.getElementById('f');
    var alpha = document.getElementById('alpha');
    var scale = document.getElementById('scale');
    var query = JSON.parse(decodeURIComponent(location.search.slice(1)));
    setBodyBorderColor = (color) => {
      document.body.style.borderColor = color;
    };
    reload = () => {
      f.reload();
    };
    save = () => {
      history.replaceState(null, null, '?' + JSON.stringify(query));
    };
    document.getElementById('form').onsubmit = (e) => {
      e.preventDefault();
      f.src = document.getElementById('i').value;
      query.url = f.src;
      save();
    };
    changeOpacity = (e) => {
      f.style.opacity = e.currentTarget.value;
      alpha.textContent = e.currentTarget.value;
      query.alpha = e.currentTarget.value;
      save();
    };
    changeScale = (e) => {
      f.style.transform = `scale(${e.currentTarget.value})`;
      scale.textContent = e.currentTarget.value;
      query.scale = e.currentTarget.value;
      save();
    };
    changeWidth = (e) => {
      f.style.width = `${e.currentTarget.value}px`;
      width.textContent = e.currentTarget.value;
      query.width = e.currentTarget.value;
      save();
    };
    f.src = query.url = query.url || "http://localhost:3000";
    alpha.textContent = query.alpha = query.alpha || '0.5';
    scale.textContent = query.scale = query.scale || '1';
    width.textContent = query.width = query.width || innerWidth + '';
    f.style.opacity = query.alpha;
    f.style.transform = `scale(${query.scale})`;
    document.getElementById('rangeAlpha').value = query.alpha;
    document.getElementById('rangeScale').value = query.scale;
    document.getElementById('rangeWidth').value = query.width;
  </script>

</body>
</html>
